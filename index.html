<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bio Link</title>
    <style>
        /* Gaya CSS di sini */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .container {
            text-align: center;
            background-color: #333;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 350px;
        }
        a {
            display: block;
            margin: 10px 0;
            padding: 15px;
            text-decoration: none;
            color: #fff;
            background-color: #4CAF50;
            border-radius: 8px;
            font-weight: bold;
            transition: transform 0.3s, background-color 0.3s;
        }
        a:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Name</h1>
        <a href="https://github.com/your-username" target="_blank">GitHub Profile</a>
        <a href="https://your-blog.com" target="_blank">Blog</a>
        <a href="https://twitter.com/your-username" target="_blank">Twitter</a>
    </div>

    <!-- Script Iklan PopAds -->
    <script type="text/javascript">
        var popads = popads || {};
        popads.params = {
            popunder: true
        };

        (function() {
            var pa = document.createElement('script'); pa.type = 'text/javascript'; pa.async = true;
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(pa, s);
        })();
    </script>
</body>
</html>

</html>
