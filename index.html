<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biolink GitHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #ddd;
            object-fit: cover;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            margin: 0;
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        .links {
            margin: 20px 0;
        }
        .links a {
            display: inline-block;
            font-size: 16px;
            color: #007bff;
            text-decoration: none;
            margin: 5px 0;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Foto Profil -->
        <img src="URL_TO_YOUR_PROFILE_PICTURE" alt="Profile Picture" class="profile-img">
        
        <!-- Nama dan Deskripsi -->
        <h1>Your Name</h1>
        <p>Short bio or description about yourself</p>
        
        <!-- Link GitHub dan Sosial Media -->
        <div class="links">
            <a href="https://github.com/yourusername" target="_blank">GitHub Profile</a>
            <a href="https://twitter.com/yourusername" target="_blank">Twitter</a>
            <a href="https://linkedin.com/in/yourusername" target="_blank">LinkedIn</a>
            <!-- Add more links as needed -->
        </div>
    </div>
</body>
</html>
