<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bio Link</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        a { display: block; margin: 10px 0; text-decoration: none; color: #0366d6; }
        img { max-width: 100%; height: auto; }
    </style>
</head>
<body>
    <h1>Welcome to My Bio Link</h1>
    <img src="https://example.com/my-profile-picture.jpg" alt="Profile Picture">
    <p>Follow me on:</p>
    <a href="https://twitter.com/yourusername">Twitter</a>
    <a href="https://linkedin.com/in/yourusername">LinkedIn</a>
    <a href="https://yourwebsite.com">Personal Website</a>
</body>
</html>
