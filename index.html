<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My BioLink</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto;
            margin-bottom: 20px;
        }
        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        h1 {
            font-size: 24px;
            margin: 0;
        }
        p {
            color: #777;
            font-size: 14px;
            margin: 10px 0;
        }
        .links a {
            display: block;
            padding: 10px;
            margin: 10px 0;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .links a:hover {
            background-color: #0056b3;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .social-icons a {
            text-decoration: none;
            color: #333;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-pic">
            <img src="https://avatars.githubusercontent.com/u/583231?v=4" alt="Profile Picture">
        </div>
        <h1>John Doe</h1>
        <p>Full-Stack Developer & Open-Source Enthusiast</p>
        <div class="links">
            <a href="https://github.com/username" target="_blank">GitHub Profile</a>
            <a href="https://www.linkedin.com/in/username" target="_blank">LinkedIn</a>
            <a href="https://username.com" target="_blank">Personal Website</a>
            <a href="https://dev.to/username" target="_blank">Dev.to Blog</a>
        </div>
        <div class="social-icons">
            <a href="https://twitter.com/username" target="_blank">üê¶</a>
            <a href="https://instagram.com/username" target="_blank">üì∑</a>
            <a href="https://facebook.com/username" target="_blank">üìò</a>
        </div>
    </div>
</body>
</html>
